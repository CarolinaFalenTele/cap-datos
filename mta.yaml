_schema-version: "3.1"
ID: datosCdo
description: A simple CAP project.
version: 1.0.6
modules:
- name: datoscdo-approuter
  type: approuter.nodejs
  path: datoscdo-approuter
  requires:
  - name: datosCdo_html_repo_runtime
  - name: uaa_datosCdo
  - name: dest_datosCdo
  - name: conn_datosCdo
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      timeout: 60000
      url: ~{srv-url}
  parameters:
    disk-quota: 512M
    memory: 512M



    
- name: datosCdo-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: datosCdo-db
  - name: uaa_datosCdo
  - name: dest_datosCdo
  - name: conn_datosCdo

  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    memory: 512M
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm

- name: datosCdo-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: datosCdo-db
  parameters:
    buildpack: nodejs_buildpack


- name: datosCdo_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: datosCdo_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/



- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    - npm ci
    - npm run build
    supported-platforms: []



resources:
- name: datosCdo-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared



- name: datosCdo_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime


- name: datosCdo_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host



- name: dest_datosCdo
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite



- name: conn_datosCdo
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite


- name: uaa_datosCdo
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: datosCdo-xsuaa-service
    service-plan: application

parameters:
  deploy_mode: html5-repo
  